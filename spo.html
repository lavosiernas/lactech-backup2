<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Produções</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spotify-dark': '#121212',
                        'spotify-light': '#282828',
                        'spotify-green': '#1DB954',
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .bg-gradient-spotify {
            background: linear-gradient(to bottom, #1e1e1e 0%, #121212 40%, #000000 100%);
        }

        .card-hover {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:active {
            transform: scale(0.95);
        }

        @media (min-width: 768px) {
            .card-hover:hover {
                transform: translateY(-8px);
            }
        }

        .shadow-spotify {
            box-shadow: 0 -8px 24px rgba(0, 0, 0, 0.5);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .text-shadow {
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1DB954;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-spotify-dark text-white">
    <!-- Menu Mobile Overlay -->
    <div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div
            class="bg-spotify-dark h-full w-[80%] max-w-[320px] transform -translate-x-full transition-transform duration-300">
            <div class="p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-xl font-bold flex items-center">
                        <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
                        </svg>
                        <span>Menu</span>
                    </h1>
                    <button id="closeMobileMenu" class="text-2xl hover:text-spotify-green transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <nav>
                    <ul class="space-y-6">
                        <li>
                            <a href="#"
                                class="flex items-center text-lg hover:text-spotify-green transition-all duration-200">
                                <i class="fas fa-home mr-4"></i>
                                <span class="font-medium">Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center text-lg hover:text-spotify-green transition-all duration-200">
                                <i class="fas fa-search mr-4"></i>
                                <span class="font-medium">Buscar</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center text-lg hover:text-spotify-green transition-all duration-200">
                                <i class="fas fa-heart mr-4"></i>
                                <span class="font-medium">Favoritos</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Header Mobile -->
    <header class="md:hidden fixed top-0 w-full bg-spotify-dark/60 backdrop-blur-md z-40 border-b border-white/5">
        <div class="flex items-center justify-between px-4 h-12">
            <h1 class="text-lg font-bold tracking-tight opacity-90">Produções</h1>
            <div class="flex items-center gap-3">
                <button class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-search text-lg"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation Mobile -->
    <nav
        class="md:hidden fixed bottom-0 w-full bg-black/80 backdrop-blur-md z-40 border-t border-white/5 safe-area-bottom">
        <div class="flex justify-around items-center h-14">
            <a href="#" class="flex flex-col items-center gap-0.5 text-white opacity-90">
                <i class="fas fa-home text-lg"></i>
                <span class="text-[9px] font-medium">Início</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-0.5 text-gray-500 hover:text-white transition-colors">
                <i class="fas fa-search text-lg"></i>
                <span class="text-[9px] font-medium">Buscar</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-0.5 text-gray-500 hover:text-white transition-colors">
                <i class="fas fa-layer-group text-lg"></i>
                <span class="text-[9px] font-medium">Biblioteca</span>
            </a>
        </div>
    </nav>

    <div class="flex flex-col h-screen">
        <!-- Sidebar -->
        <aside class="hidden md:block w-64 bg-black p-6 fixed h-full">
            <div class="mb-8">
                <h1 class="text-2xl font-bold mb-6 flex items-center hover:text-spotify-green transition-colors">
                    <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
                    </svg>
                    <span class="text-shadow">Spotify</span>
                </h1>
                <nav>
                    <ul class="space-y-4">
                        <li>
                            <a href="#"
                                class="flex items-center text-lg hover:text-spotify-green transition-all duration-200">
                                <i class="fas fa-home mr-4"></i>
                                <span class="font-medium">Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center text-lg hover:text-spotify-green transition-all duration-200">
                                <i class="fas fa-search mr-4"></i>
                                <span class="font-medium">Buscar</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main
            class="flex-1 overflow-y-auto md:ml-64 pb-32 pt-16 md:pt-8 px-4 md:px-8 bg-gradient-spotify scroll-smooth">
            <section class="mb-8 max-w-7xl mx-auto">
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-3 md:gap-6"
                    id="songsGrid">
                    <!-- Songs will be rendered here -->
                </div>
            </section>
        </main>

        <!-- Mini Player -->
        <div id="miniPlayer"
            class="fixed bottom-14 md:bottom-0 w-[calc(100%-1rem)] mx-2 md:w-full md:mx-0 bg-[#282828]/90 backdrop-blur-md shadow-2xl z-20 rounded-md md:rounded-none border border-white/5 md:border-none">
            <!-- Versão Mobile -->
            <div class="md:hidden p-1.5 px-2">
                <div class="flex items-center justify-between gap-3">
                    <div class="flex items-center flex-1 min-w-0">
                        <img src="https://via.placeholder.com/60" alt="Cover"
                            class="w-9 h-9 rounded shadow-md object-cover">
                        <div class="ml-2.5 flex-1 min-w-0">
                            <h4 class="font-bold text-[11px] truncate text-white">Nome da Música</h4>
                            <p class="text-[9px] text-gray-400 truncate">Artista</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 pr-1">
                        <button id="playButton" class="text-white text-lg active:scale-90 transition-transform">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
                <!-- Ultra Mini Progress Bar -->
                <div class="absolute bottom-0 left-0 right-0 h-[1px] bg-white/5 overflow-hidden">
                    <div class="bg-white/40 h-full w-1/3"></div>
                </div>
            </div>

            <!-- Versão Desktop -->
            <div class="hidden md:block p-4">
                <div class="flex items-center justify-between max-w-screen-xl mx-auto">
                    <div class="flex items-center flex-1 min-w-0">
                        <img src="https://via.placeholder.com/60" alt="Cover" class="w-14 h-14 rounded-lg shadow-md">
                        <div class="ml-3 truncate">
                            <h4 class="font-semibold text-base truncate">Nome da Música</h4>
                            <p class="text-sm text-gray-400 truncate">Artista</p>
                        </div>
                        <button class="ml-4 hover:text-spotify-green transition-colors">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>

                    <div class="flex flex-col items-center flex-1 max-w-md">
                        <div class="flex items-center gap-6 mb-2">
                            <button class="hover:text-spotify-green transition-colors">
                                <i class="fas fa-shuffle"></i>
                            </button>
                            <button class="hover:text-spotify-green transition-colors">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button id="desktopPlayButton"
                                class="bg-white text-black rounded-full w-10 h-10 flex items-center justify-center hover:scale-110 transition-transform shadow-lg">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="hover:text-spotify-green transition-colors">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="hover:text-spotify-green transition-colors">
                                <i class="fas fa-repeat"></i>
                            </button>
                        </div>
                        <div class="w-full flex items-center gap-2">
                            <span class="text-xs text-gray-400">0:00</span>
                            <div class="flex-1 bg-gray-600 rounded-full h-1 group-hover:h-2 transition-all">
                                <div class="bg-spotify-green w-0 h-full rounded-full"></div>
                            </div>
                            <span class="text-xs text-gray-400">3:45</span>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 flex-1 justify-end">
                        <button class="hover:text-spotify-green transition-colors">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <div class="w-24 bg-gray-600 rounded-full h-1 hover:h-2 transition-all">
                            <div class="bg-spotify-green w-1/2 h-full rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Full Screen Player Modal -->
        <div id="fullScreenPlayer"
            class="fixed inset-0 bg-gradient-spotify transform translate-y-full transition-transform duration-300 z-30">
            <div class="h-full flex flex-col p-6 md:p-8">
                <!-- Header -->
                <div class="flex items-center justify-between mb-8">
                    <button id="closeFullScreen" class="text-2xl hover:text-spotify-green transition-colors">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="flex items-center space-x-4">
                        <button class="hover:text-spotify-green transition-colors">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="hover:text-spotify-green transition-colors">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>

                <!-- Album Art -->
                <div class="flex-1 flex items-center justify-center py-4">
                    <div class="relative group w-full max-w-[80vw] aspect-square">
                        <img id="fullScreenCover" src="https://via.placeholder.com/300" alt="Album Cover"
                            class="w-full h-full rounded-lg shadow-2xl transition-transform duration-300 group-hover:scale-105 object-cover">
                        <div
                            class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Song Info -->
                <div class="mt-8">
                    <div class="text-center mb-6">
                        <h2 id="fullScreenTitle" class="text-2xl md:text-3xl font-bold mb-2 text-shadow">Nome da Música
                        </h2>
                        <p id="fullScreenArtist" class="text-gray-400 text-lg">Artista</p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full flex items-center gap-2 mb-6">
                        <span id="currentTime" class="text-sm text-gray-400 min-w-[40px]">0:00</span>
                        <div class="flex-1 relative">
                            <div class="w-full bg-gray-600 rounded-full h-1 cursor-pointer hover:h-2 transition-all">
                                <div id="progressBar" class="bg-spotify-green h-full rounded-full relative"
                                    style="width: 0%">
                                    <div
                                        class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 hover:opacity-100">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span id="duration" class="text-sm text-gray-400 min-w-[40px]">0:00</span>
                    </div>

                    <!-- Playback Controls -->
                    <div class="flex flex-col items-center space-y-6">
                        <!-- Main Controls -->
                        <div class="flex items-center justify-center gap-8 md:gap-12">
                            <button class="text-2xl hover:text-spotify-green transition-colors">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button id="fullScreenPlayButton"
                                class="bg-white text-black rounded-full w-16 h-16 flex items-center justify-center hover:scale-110 transition-transform shadow-xl">
                                <i class="fas fa-play text-2xl"></i>
                            </button>
                            <button class="text-2xl hover:text-spotify-green transition-colors">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>

                        <!-- Additional Controls -->
                        <div class="flex items-center justify-center gap-6 w-full max-w-md">
                            <button class="hover:text-spotify-green transition-colors">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <div class="flex-1 max-w-[200px]">
                                <div
                                    class="w-full bg-gray-600 rounded-full h-1 cursor-pointer hover:h-2 transition-all">
                                    <div class="bg-spotify-green w-1/2 h-full rounded-full"></div>
                                </div>
                            </div>
                            <button class="hover:text-spotify-green transition-colors">
                                <i class="fas fa-repeat"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
