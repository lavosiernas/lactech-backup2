<!DOCTYPE html>
<html>
<head>
    <title>Teste das APIs</title>
</head>
<body>
    <h1>Teste das APIs</h1>
    <div id="resultados"></div>

    <script>
        async function testarAPI(url, nome) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                document.getElementById('resultados').innerHTML += 
                    `<p><strong>${nome}:</strong> ${data}</p>`;
            } catch (error) {
                document.getElementById('resultados').innerHTML += 
                    `<p><strong>${nome}:</strong> ERRO - ${error.message}</p>`;
            }
        }

        async function testarTodas() {
            await testarAPI('api/auth.php', 'Auth API');
            await testarAPI('api/manager.php', 'Manager API');
            await testarAPI('api/owner.php', 'Owner API');
            await testarAPI('api/quality.php', 'Quality API');
            await testarAPI('api/volume.php', 'Volume API');
            await testarAPI('api/users.php', 'Users API');
            await testarAPI('api/financial.php', 'Financial API');
            await testarAPI('api/stats.php', 'Stats API');
            await testarAPI('api/farms.php', 'Farms API');
            await testarAPI('api/activities.php', 'Activities API');
            await testarAPI('api/profile.php', 'Profile API');
            await testarAPI('api/requests.php', 'Requests API');
        }

        testarTodas();
    </script>
</body>
</html>
