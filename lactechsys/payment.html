<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar LacTech - Sistema de Pagamento</title>
    <link rel="icon" href="https://i.postimg.cc/vmrkgDcB/lactech.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configurar Supabase globalmente
        window.supabase = window.supabase || {};
        if (typeof createClient !== 'undefined') {
            window.supabase.createClient = createClient;
        }
    </script>
    
    <!-- Estilos personalizados -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .animate-slide-in {
            animation: slideIn 0.6s ease-out;
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .payment-method-option {
            transition: all 0.3s ease;
        }
        
        .payment-method-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .payment-method-option.selected {
            border-color: #16a34a;
            background-color: #f0fdf4;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        .animate-slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <!-- Main Content -->
    <main class="h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-6xl">
            <!-- Loading State (removido) -->

            <!-- Payment Container -->
            <div id="payment-container">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Notification System -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth_fix.js"></script>
    <script>
        // Detectar plano selecionado da URL
        function getSelectedPlan() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('plan') || 'monthly'; // default para mensal
        }
        
        // Configurar pre√ßos baseado no plano
        function configurePaymentSystem() {
            const plan = getSelectedPlan();
            const planInfo = {
                monthly: {
                    name: 'Plano Mensal',
                    price: 1.00,
                    duration: 30,
                    description: 'Assinatura mensal recorrente'
                },
                yearly: {
                    name: 'Plano Anual',
                    price: 2.00,
                    duration: 365,
                    description: 'Assinatura anual com desconto'
                }
            };
            
            const selectedPlan = planInfo[plan];
            
            // Atualizar configura√ß√£o global
            window.SELECTED_PLAN = selectedPlan;
            window.SELECTED_PLAN_TYPE = plan;
            
            console.log('üìã Plano selecionado:', selectedPlan);
        }
        
        // Aguardar configura√ß√£o do Supabase antes de carregar o sistema de pagamento
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar plano primeiro
            configurePaymentSystem();
        });
    </script>

    <!-- Notification System -->
    <script>
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            notification.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 translate-x-full`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">${message}</p>
                    </div>
                    <div class="ml-auto pl-3">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 300);
            }, 5000);
        }

        // Override the notification method in the PixPaymentSystem
        if (window.pixSystem) {
            window.pixSystem.showNotification = showNotification;
        }
    </script>

    <!-- QR Code Generation -->
    <script>
        function generateQRCode(data, elementId) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            // Clear previous content
            element.innerHTML = '';
            
            // Generate QR Code
            QRCode.toCanvas(element, data, {
                width: 192,
                height: 192,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function(error) {
                if (error) {
                    console.error('Error generating QR Code:', error);
                    element.innerHTML = `
                        <div class="w-48 h-48 bg-gray-200 rounded-lg flex items-center justify-center">
                            <span class="text-gray-500 text-sm">Erro ao gerar QR Code</span>
                        </div>
                    `;
                }
            });
        }

        // Override the QR code generation in the PixPaymentSystem
        if (window.pixSystem) {
            const originalShowPaymentScreen = window.pixSystem.showPaymentScreen;
            window.pixSystem.showPaymentScreen = function(qrCodeData, payment) {
                originalShowPaymentScreen.call(this, qrCodeData, payment);
                
                // Generate QR Code if data is available
                if (qrCodeData && qrCodeData.qrCode) {
                    setTimeout(() => {
                        generateQRCode(qrCodeData.qrCode, 'qr-code');
                    }, 100);
                }
            };
        }
    </script>
    
    <!-- Scripts do Sistema de Pagamento -->
    <script>
        // Aguardar Supabase carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar um pouco para garantir que o Supabase carregou
            setTimeout(() => {
                // Carregar configura√ß√£o do Supabase
                const script1 = document.createElement('script');
                script1.src = 'payment_supabase_config.js';
                document.head.appendChild(script1);
                
                // Carregar sistema de pagamento ap√≥s configura√ß√£o
                script1.onload = function() {
                    const script2 = document.createElement('script');
                    script2.src = 'pix_payment_system.js';
                    document.head.appendChild(script2);
                };
            }, 500);
        });
    </script>
    <script>
        // Inicializar sistema de pagamento quando tudo estiver carregado
        window.addEventListener('load', async () => {
            try {
                // Aguardar configura√ß√£o do Supabase
                let attempts = 0;
                while (!window.getPaymentSupabase && attempts < 20) {
                    console.log('‚è≥ Aguardando configura√ß√£o do Supabase...', attempts + 1);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    attempts++;
                }
                
                if (!window.getPaymentSupabase) {
                    throw new Error('Supabase n√£o inicializou corretamente');
                }
                
                // Aguardar um pouco mais para garantir que tudo est√° pronto
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Criar inst√¢ncia do sistema de pagamento
                window.pixSystem = new PixPaymentSystem();
                
                // Inicializar o sistema
                await window.pixSystem.initialize();
                
                console.log('üöÄ Sistema de pagamento inicializado com sucesso');
            } catch (error) {
                console.error('‚ùå Erro ao inicializar sistema de pagamento:', error);
                
                // Mostrar mensagem de erro para o usu√°rio
                const errorDiv = document.createElement('div');
                errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white p-4 rounded-lg shadow-lg z-50';
                errorDiv.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Erro ao carregar sistema de pagamento</span>
                    </div>
                `;
                document.body.appendChild(errorDiv);
                
                // Remover mensagem ap√≥s 5 segundos
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        });
    </script>
</body>
</html>
