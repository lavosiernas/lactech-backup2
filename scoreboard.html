<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header h2 {
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .match-info {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.15em;
            color: #e0e0e0;
            font-weight: 300;
        }

        table {
            width: 100%;
            border: 2px solid #ffffff;
            border-collapse: collapse;
            margin: 0 auto 50px;
            text-align: center;
            background: #000000;
        }

        th, td {
            border: 1px solid #ffffff;
            padding: 20px;
        }

        th {
            font-weight: 600;
            font-size: 1.1em;
            padding: 18px;
            background: #000000;
        }

        #score1, #score2 {
            font-size: 3em;
            font-weight: 700;
            padding: 30px 20px;
            transition: transform 0.2s ease;
        }

        .score-animate {
            transform: scale(1.15);
        }

        button {
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            padding: 12px 35px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            min-width: 100px;
        }

        button:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .players-section {
            margin-bottom: 50px;
            padding: 0 10px;
        }

        .players-section h3 {
            font-weight: 600;
            font-size: 1.3em;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .players-section ol {
            margin-left: 35px;
            font-size: 1.05em;
        }

        .players-section li {
            margin-bottom: 8px;
            padding-left: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #888888;
            font-weight: 300;
        }

        @media (max-width: 600px) {
            body {
                padding: 30px 15px;
            }

            .header h1, .header h2 {
                font-size: 2em;
            }

            .match-info {
                font-size: 1em;
                margin-bottom: 30px;
            }

            th {
                font-size: 1em;
                padding: 15px;
            }

            #score1, #score2 {
                font-size: 2.2em;
                padding: 25px 15px;
            }

            button {
                padding: 10px 25px;
                font-size: 0.95em;
                min-width: 80px;
            }

            .players-section {
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to</h1>
        <h2>Scoreboard</h2>
    </div>

    <p class="match-info">This week, Team 1 faces off against Team 2.</p>

    <table>
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
        </tr>
        <tr>
            <td id="score1">0</td>
            <td id="score2">0</td>
        </tr>
        <tr>
            <td>
                <button id="add1">+1</button>
            </td>
            <td>
                <button id="add2">+1</button>
            </td>
        </tr>
    </table>

    <div class="players-section">
        <h3>Team 1 Players</h3>
        <ol>
            <li>John</li>
            <li>Charlie</li>
            <li>Alice</li>
        </ol>
    </div>

    <footer>Made in CS50 Section 8</footer>

    <script>
        let team1 = 0;
        let team2 = 0;

        function updateScore(scoreId, value) {
            const scoreElement = document.querySelector('#' + scoreId);
            scoreElement.innerText = value;
            scoreElement.classList.add('score-animate');
            setTimeout(() => {
                scoreElement.classList.remove('score-animate');
            }, 200);
        }

        document.querySelector('#add1').addEventListener('click', () => {
            team1 += 1;
            updateScore('score1', team1);
        });

        document.querySelector('#add2').addEventListener('click', () => {
            team2 += 1;
            updateScore('score2', team2);
        });
    </script>
</body>
</html>
