<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ LacTech - Teste de Caixa Preta Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .timer-section {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .test-category {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .test-category.running {
            border-color: #ffc107;
            background: #fff3cd;
            animation: pulse 2s infinite;
        }

        .test-category.success {
            border-color: #28a745;
            background: #d4edda;
        }

        .test-category.error {
            border-color: #dc3545;
            background: #f8d7da;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-name {
            font-weight: 500;
        }

        .test-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-pending {
            background: #e9ecef;
            color: #6c757d;
        }

        .status-running {
            background: #fff3cd;
            color: #856404;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .summary {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-success { color: #2ecc71; }
        .log-error { color: #e74c3c; }
        .log-info { color: #3498db; }
        .log-warning { color: #f39c12; }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ LacTech - Teste de Caixa Preta</h1>
            <p>Teste Automatizado Completo - 5 Minutos</p>
        </div>

        <div class="timer-section">
            <h3>‚è±Ô∏è Tempo Restante</h3>
            <div class="timer" id="timer">05:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="testStatus">Aguardando in√≠cio do teste...</p>
        </div>

        <div class="test-grid" id="testGrid">
            <!-- Testes ser√£o inseridos aqui dinamicamente -->
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Relat√≥rio Final</h2>
            <div class="summary-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTests">0</div>
                    <div class="stat-label">Total de Testes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successTests">0</div>
                    <div class="stat-label">Sucessos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="errorTests">0</div>
                    <div class="stat-label">Erros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">0%</div>
                    <div class="stat-label">Taxa de Sucesso</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startBlackBoxTest()">üöÄ Iniciar Teste</button>
            <button class="btn" id="stopBtn" onclick="stopTest()" disabled>‚èπÔ∏è Parar Teste</button>
            <button class="btn" id="reportBtn" onclick="generateReport()" disabled>üìÑ Gerar Relat√≥rio</button>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry log-info">Sistema de teste inicializado. Aguardando in√≠cio...</div>
        </div>
    </div>

    <script>
        class BlackBoxTester {
            constructor() {
                this.tests = [];
                this.isRunning = false;
                this.startTime = null;
                this.endTime = null;
                this.timerInterval = null;
                this.testInterval = null;
                this.totalTests = 0;
                this.successTests = 0;
                this.errorTests = 0;
                
                this.initializeTests();
                this.renderTestGrid();
            }

            initializeTests() {
                this.tests = [
                    // === API VOLUME ===
                    {
                        category: 'Volume',
                        icon: 'üìä',
                        tests: [
                            { name: 'get_stats', endpoint: 'api/volume.php?action=get_stats', method: 'GET' },
                            { name: 'get_dashboard_data', endpoint: 'api/volume.php?action=get_dashboard_data', method: 'GET' },
                            { name: 'select', endpoint: 'api/volume.php?action=select', method: 'GET' },
                            { name: 'get_individual', endpoint: 'api/volume.php?action=get_individual&animal_id=1', method: 'GET' },
                            { name: 'get_by_id', endpoint: 'api/volume.php?action=get_by_id&id=1', method: 'GET' },
                            { name: 'get_by_date', endpoint: 'api/volume.php?action=get_by_date&date_from=2024-01-01&date_to=2024-01-31', method: 'GET' },
                            { name: 'test', endpoint: 'api/volume.php?action=test', method: 'GET' }
                        ]
                    },
                    // === API QUALITY ===
                    {
                        category: 'Quality',
                        icon: 'üî¨',
                        tests: [
                            { name: 'get_stats', endpoint: 'api/quality.php?action=get_stats', method: 'GET' },
                            { name: 'get_dashboard_data', endpoint: 'api/quality.php?action=get_dashboard_data', method: 'GET' },
                            { name: 'select', endpoint: 'api/quality.php?action=select', method: 'GET' },
                            { name: 'test', endpoint: 'api/quality.php?action=test', method: 'GET' }
                        ]
                    },
                    // === API USERS ===
                    {
                        category: 'Users',
                        icon: 'üë•',
                        tests: [
                            { name: 'select', endpoint: 'api/users.php?action=select', method: 'GET' },
                            { name: 'get_stats', endpoint: 'api/users.php?action=get_stats', method: 'GET' },
                            { name: 'get_profile', endpoint: 'api/users.php?action=get_profile&user_id=1', method: 'GET' },
                            { name: 'create_user', endpoint: 'api/users.php?action=create_user', method: 'POST', data: { name: 'Test User', email: 'test@test.com', role: 'funcionario', phone: '123456789' } }
                        ]
                    },
                    // === API FINANCIAL ===
                    {
                        category: 'Financial',
                        icon: 'üí∞',
                        tests: [
                            { name: 'get_dashboard_data', endpoint: 'api/financial.php?action=get_dashboard_data', method: 'GET' },
                            { name: 'get_stats', endpoint: 'api/financial.php?action=get_stats', method: 'GET' },
                            { name: 'get_reports', endpoint: 'api/financial.php?action=get_reports', method: 'GET' }
                        ]
                    },
                    // === API MANAGER ===
                    {
                        category: 'Manager',
                        icon: 'üë®‚Äçüíº',
                        tests: [
                            { name: 'get_dashboard_stats', endpoint: 'api/manager.php?action=get_dashboard_stats', method: 'GET' },
                            { name: 'get_users', endpoint: 'api/manager.php?action=get_users', method: 'GET' },
                            { name: 'get_volume_records', endpoint: 'api/manager.php?action=get_volume_records', method: 'GET' },
                            { name: 'get_financial_records', endpoint: 'api/manager.php?action=get_financial_records', method: 'GET' }
                        ]
                    },
                    // === API AUTH ===
                    {
                        category: 'Auth',
                        icon: 'üîê',
                        tests: [
                            { name: 'login_test', endpoint: 'api/auth.php', method: 'POST', data: { email: 'Junior@lactech.com', password: 'password' } },
                            { name: 'session_check', endpoint: 'api/auth.php?action=check_session', method: 'GET' }
                        ]
                    },
                    // === API EMPLOYEE ===
                    {
                        category: 'Employee',
                        icon: 'üë∑',
                        tests: [
                            { name: 'get_today_stats', endpoint: 'api/employee.php?action=get_today_stats', method: 'GET' },
                            { name: 'get_my_volume_records', endpoint: 'api/employee.php?action=get_my_volume_records', method: 'GET' },
                            { name: 'get_my_quality_tests', endpoint: 'api/employee.php?action=get_my_quality_tests', method: 'GET' }
                        ]
                    },
                    // === API ACTIONS ===
                    {
                        category: 'Actions',
                        icon: '‚ö°',
                        tests: [
                            { name: 'dashboard', endpoint: 'api/actions.php?action=dashboard', method: 'GET' },
                            { name: 'urgent_actions', endpoint: 'api/actions.php?action=urgent_actions', method: 'GET' }
                        ]
                    }
                ];

                // Calcular total de testes
                this.totalTests = this.tests.reduce((total, category) => total + category.tests.length, 0);
            }

            renderTestGrid() {
                const grid = document.getElementById('testGrid');
                grid.innerHTML = '';

                this.tests.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'test-category';
                    categoryDiv.id = `category-${category.category}`;

                    const title = document.createElement('div');
                    title.className = 'category-title';
                    title.innerHTML = `${category.icon} ${category.category} <span class="spinner" style="display: none;"></span>`;

                    categoryDiv.appendChild(title);

                    category.tests.forEach(test => {
                        const testDiv = document.createElement('div');
                        testDiv.className = 'test-item';
                        testDiv.id = `test-${category.category}-${test.name}`;

                        testDiv.innerHTML = `
                            <span class="test-name">${test.name}</span>
                            <span class="test-status status-pending">Pendente</span>
                        `;

                        categoryDiv.appendChild(testDiv);
                    });

                    grid.appendChild(categoryDiv);
                });
            }

            async startTest() {
                this.isRunning = true;
                this.startTime = new Date();
                this.successTests = 0;
                this.errorTests = 0;

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('testStatus').textContent = 'Teste em execu√ß√£o...';

                this.log('üöÄ Iniciando teste de caixa preta completo...', 'info');

                // Executar testes em paralelo por categoria
                for (const category of this.tests) {
                    await this.runCategoryTests(category);
                }

                this.endTest();
            }

            async runCategoryTests(category) {
                const categoryDiv = document.getElementById(`category-${category.category}`);
                const spinner = categoryDiv.querySelector('.spinner');
                
                categoryDiv.className = 'test-category running';
                spinner.style.display = 'inline-block';

                this.log(`üìÇ Iniciando testes da categoria: ${category.category}`, 'info');

                // Executar testes da categoria em paralelo
                const testPromises = category.tests.map(test => this.runSingleTest(category.category, test));
                await Promise.all(testPromises);

                categoryDiv.className = 'test-category success';
                spinner.style.display = 'none';

                this.log(`‚úÖ Categoria ${category.category} conclu√≠da`, 'success');
            }

            async runSingleTest(categoryName, test) {
                const testDiv = document.getElementById(`test-${categoryName}-${test.name}`);
                const statusSpan = testDiv.querySelector('.test-status');

                statusSpan.textContent = 'Executando';
                statusSpan.className = 'test-status status-running';

                try {
                    const startTime = Date.now();
                    
                    const response = await fetch(test.endpoint, {
                        method: test.method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: test.data ? JSON.stringify(test.data) : undefined
                    });

                    const endTime = Date.now();
                    const duration = endTime - startTime;

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    // Verificar se √© JSON v√°lido
                    if (typeof data !== 'object') {
                        throw new Error('Resposta n√£o √© JSON v√°lido');
                    }

                    // Verificar estrutura b√°sica
                    if (!data.hasOwnProperty('success') && !data.hasOwnProperty('data') && !data.hasOwnProperty('error')) {
                        throw new Error('Estrutura JSON inv√°lida');
                    }

                    statusSpan.textContent = `OK (${duration}ms)`;
                    statusSpan.className = 'test-status status-success';
                    this.successTests++;

                    this.log(`‚úÖ ${categoryName}.${test.name}: OK (${duration}ms)`, 'success');

                } catch (error) {
                    statusSpan.textContent = `Erro: ${error.message}`;
                    statusSpan.className = 'test-status status-error';
                    this.errorTests++;

                    this.log(`‚ùå ${categoryName}.${test.name}: ${error.message}`, 'error');
                }
            }

            endTest() {
                this.isRunning = false;
                this.endTime = new Date();
                const duration = this.endTime - this.startTime;

                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('reportBtn').disabled = false;
                document.getElementById('testStatus').textContent = `Teste conclu√≠do em ${Math.round(duration/1000)}s`;

                this.showSummary();
                this.log(`üèÅ Teste conclu√≠do! Dura√ß√£o: ${Math.round(duration/1000)}s`, 'info');
                this.log(`üìä Resultado: ${this.successTests} sucessos, ${this.errorTests} erros`, 'info');
            }

            showSummary() {
                const summary = document.getElementById('summary');
                summary.style.display = 'block';

                document.getElementById('totalTests').textContent = this.totalTests;
                document.getElementById('successTests').textContent = this.successTests;
                document.getElementById('errorTests').textContent = this.errorTests;
                
                const successRate = this.totalTests > 0 ? Math.round((this.successTests / this.totalTests) * 100) : 0;
                document.getElementById('successRate').textContent = `${successRate}%`;

                // Scroll para o resumo
                summary.scrollIntoView({ behavior: 'smooth' });
            }

            log(message, type = 'info') {
                const logContainer = document.getElementById('logContainer');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            startTimer() {
                let timeLeft = 300; // 5 minutos em segundos
                
                this.timerInterval = setInterval(() => {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    const progress = ((300 - timeLeft) / 300) * 100;
                    document.getElementById('progressFill').style.width = `${progress}%`;
                    
                    timeLeft--;
                    
                    if (timeLeft < 0) {
                        clearInterval(this.timerInterval);
                        if (this.isRunning) {
                            this.endTest();
                        }
                    }
                }, 1000);
            }

            stopTest() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                if (this.testInterval) {
                    clearInterval(this.testInterval);
                }
                
                this.isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('testStatus').textContent = 'Teste interrompido pelo usu√°rio';
                
                this.log('‚èπÔ∏è Teste interrompido pelo usu√°rio', 'warning');
            }

            generateReport() {
                const report = {
                    timestamp: new Date().toISOString(),
                    duration: this.endTime ? this.endTime - this.startTime : 0,
                    totalTests: this.totalTests,
                    successTests: this.successTests,
                    errorTests: this.errorTests,
                    successRate: this.totalTests > 0 ? Math.round((this.successTests / this.totalTests) * 100) : 0,
                    tests: this.tests.map(category => ({
                        category: category.category,
                        tests: category.tests.map(test => {
                            const testDiv = document.getElementById(`test-${category.category}-${test.name}`);
                            const statusSpan = testDiv.querySelector('.test-status');
                            return {
                                name: test.name,
                                endpoint: test.endpoint,
                                status: statusSpan.textContent,
                                className: statusSpan.className
                            };
                        })
                    }))
                };

                const reportText = JSON.stringify(report, null, 2);
                const blob = new Blob([reportText], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `lactech-blackbox-test-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.log('üìÑ Relat√≥rio gerado e baixado', 'success');
            }
        }

        // Instanciar o testador
        const tester = new BlackBoxTester();

        // Fun√ß√µes globais
        function startBlackBoxTest() {
            tester.startTimer();
            tester.startTest();
        }

        function stopTest() {
            tester.stopTest();
        }

        function generateReport() {
            tester.generateReport();
        }

        // Auto-start ap√≥s 2 segundos
        setTimeout(() => {
            if (confirm('üöÄ Iniciar teste de caixa preta automaticamente?')) {
                startBlackBoxTest();
            }
        }, 2000);
    </script>
</body>
</html>
