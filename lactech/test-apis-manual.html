<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste das APIs Corrigidas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Teste das APIs Corrigidas - Dados Reais do Banco</h1>
    
    <div class="test-section">
        <h2>üìä API Volume</h2>
        <button onclick="testAPI('volume', 'get_stats')">Testar get_stats</button>
        <button onclick="testAPI('volume', 'get_dashboard_data')">Testar get_dashboard_data</button>
        <button onclick="testAPI('volume', 'select')">Testar select</button>
        <div id="volume-result"></div>
    </div>
    
    <div class="test-section">
        <h2>üî¨ API Quality</h2>
        <button onclick="testAPI('quality', 'get_stats')">Testar get_stats</button>
        <button onclick="testAPI('quality', 'get_dashboard_data')">Testar get_dashboard_data</button>
        <button onclick="testAPI('quality', 'select')">Testar select</button>
        <div id="quality-result"></div>
    </div>
    
    <div class="test-section">
        <h2>üë• API Users</h2>
        <button onclick="testAPI('users', 'select')">Testar select</button>
        <button onclick="testAPI('users', 'get_stats')">Testar get_stats</button>
        <button onclick="testAPI('users', 'get_profile')">Testar get_profile</button>
        <div id="users-result"></div>
    </div>
    
    <div class="test-section">
        <h2>üí∞ API Financial</h2>
        <button onclick="testAPI('financial', 'get_dashboard_data')">Testar get_dashboard_data</button>
        <button onclick="testAPI('financial', 'get_stats')">Testar get_stats</button>
        <button onclick="testAPI('financial', 'get_reports')">Testar get_reports</button>
        <div id="financial-result"></div>
    </div>
    
    <div class="test-section">
        <h2>üöÄ Teste Completo</h2>
        <button onclick="testAllAPIs()" style="background: #28a745;">Testar Todas as APIs</button>
        <div id="complete-result"></div>
    </div>

    <script>
        async function testAPI(api, action) {
            const resultDiv = document.getElementById(`${api}-result`);
            resultDiv.innerHTML = '<div class="loading">üîÑ Testando...</div>';
            
            try {
                const url = `api/${api}.php?action=${action}`;
                console.log(`Testando: ${url}`);
                
                const response = await fetch(url);
                const text = await response.text();
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (jsonError) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Erro de JSON</h3>
                            <p>Resposta n√£o √© JSON v√°lido:</p>
                            <pre>${text.substring(0, 500)}...</pre>
                        </div>
                    `;
                    return;
                }
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ ${api.toUpperCase()} - ${action} - SUCESSO</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                            <details>
                                <summary>Ver dados retornados</summary>
                                <pre>${JSON.stringify(data.data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå ${api.toUpperCase()} - ${action} - ERRO</h3>
                            <p><strong>Erro:</strong> ${data.error}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå ${api.toUpperCase()} - ${action} - FALHA</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testAllAPIs() {
            const resultDiv = document.getElementById('complete-result');
            resultDiv.innerHTML = '<div class="loading">üîÑ Testando todas as APIs...</div>';
            
            const apis = [
                { api: 'volume', actions: ['get_stats', 'get_dashboard_data', 'select'] },
                { api: 'quality', actions: ['get_stats', 'get_dashboard_data', 'select'] },
                { api: 'users', actions: ['select', 'get_stats', 'get_profile'] },
                { api: 'financial', actions: ['get_dashboard_data', 'get_stats', 'get_reports'] }
            ];
            
            let totalTests = 0;
            let successfulTests = 0;
            let results = [];
            
            for (const apiInfo of apis) {
                for (const action of apiInfo.actions) {
                    totalTests++;
                    try {
                        const url = `api/${apiInfo.api}.php?action=${action}`;
                        const response = await fetch(url);
                        const text = await response.text();
                        
                        let data;
                        try {
                            data = JSON.parse(text);
                        } catch (jsonError) {
                            results.push(`‚ùå ${apiInfo.api.toUpperCase()} - ${action}: JSON inv√°lido`);
                            continue;
                        }
                        
                        if (data.success) {
                            successfulTests++;
                            results.push(`‚úÖ ${apiInfo.api.toUpperCase()} - ${action}: OK`);
                        } else {
                            results.push(`‚ùå ${apiInfo.api.toUpperCase()} - ${action}: ${data.error}`);
                        }
                    } catch (error) {
                        results.push(`‚ùå ${apiInfo.api.toUpperCase()} - ${action}: ${error.message}`);
                    }
                }
            }
            
            const successRate = ((successfulTests / totalTests) * 100).toFixed(1);
            const statusClass = successRate >= 90 ? 'success' : successRate >= 70 ? 'loading' : 'error';
            
            resultDiv.innerHTML = `
                <div class="${statusClass}">
                    <h3>üìä Resultado Completo</h3>
                    <p><strong>Testes realizados:</strong> ${totalTests}</p>
                    <p><strong>Testes bem-sucedidos:</strong> ${successfulTests}</p>
                    <p><strong>Taxa de sucesso:</strong> ${successRate}%</p>
                    <details>
                        <summary>Ver detalhes dos testes</summary>
                        <pre>${results.join('\n')}</pre>
                    </details>
                </div>
            `;
        }
    </script>
</body>
</html>
